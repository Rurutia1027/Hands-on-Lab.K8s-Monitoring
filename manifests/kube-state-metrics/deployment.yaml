apiVersion: apps/v1
kind: Deployment 
metadata:
  name: kube-state-metrics
  namespace: metrics
  labels:
    app.kubernetes.io/name: kube-state-metrics
    app.kubernetes.io/component: exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
      app.kubernetes.io/component: exporter
  template:
    metadata: 
      labels: 
        app.kubernetes.io/name: kube-state-metrics
        app.kubernetes.io/component: exporter
    spec: 
      serviceAccountName: kube-state-metrics
      containers:
        - name: kube-state-metrics
          image: registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.12.0
          ports:
            - name: http-metrics
              containerPort: 8080
            - name: telemetry
              containerPort: 8081
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe: 
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          args:
            - --resources=pods 
            - --resources=deployments
            - --resources=nodes
            - --resources=daemonsets
            - --resources=statefulsets
            - --resources=cronjobs
            - --resources=jobs
            - --resources=services
            - --resources=namespaces
          resources: 
            requests:
              cpu: 50m 
              memory: 100Mi 
            limits:
              cpu: 200m
              memory: 200Mi