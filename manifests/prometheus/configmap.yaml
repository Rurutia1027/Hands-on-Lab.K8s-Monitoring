apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # --- Prometheus self ---
      - job_name: 'prometheus'
        static_configs:
          - targets: ['prometheus:9090']

      # --- Node Exporter ---
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']

      # --- cAdvisor (container metrics) ---
      - job_name: 'cadvisor'
        static_configs:
          - targets: ['cadvisor:8080']

      # --- Kube-State-Metrics (object state) ---
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics:8080']

      # --- Kubernetes API Server ---
      - job_name: 'kube-apiserver'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: 'kube-apiserver'
            action: keep

      # --- Controller Manager ---
      - job_name: 'kube-controller-manager'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: 'kube-controller-manager'
            action: keep

      # --- Scheduler ---
      - job_name: 'kube-scheduler'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: 'kube-scheduler'
            action: keep

      # --- etcd (requires cert if enabled) ---
      - job_name: 'etcd'
        scheme: https
        tls_config:
          ca_file: /etc/prometheus/etcd-certs/ca.crt
          cert_file: /etc/prometheus/etcd-certs/client.crt
          key_file: /etc/prometheus/etcd-certs/client.key
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: 'etcd'
            action: keep

      # --- Kubelet Metrics (node runtime + pod stats) ---
      - job_name: 'kubelet'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        metrics_path: /metrics
        relabel_configs:
          - source_labels: [__meta_kubernetes_node_name]
            target_label: kubernetes_node
