# Fully enhanced Kind cluster config for Kubernetes Monitoring Stack
# Supports: Prometheus, Grafana, KSM, Node Exporter, cAdvisor, Istio, future security experiments

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kind-local-k8s

networking:
  disableDefaultCNI: false
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

# Global cluster-level kubeadm patches
kubeadmConfigPatches:
  - |
    apiVersion: kubeadm.k8s.io/v1beta3
    kind: ClusterConfiguration
    scheduler:
      extraArgs:
        bind-address: "0.0.0.0"
        enable-metrics: "true"
    controllerManager:
      extraArgs:
        bind-address: "0.0.0.0"
        enable-metrics: "true"
    apiServer:
      extraArgs:
        authorization-mode: "Node,RBAC"
        service-account-issuer: "kubernetes.default.svc"
        service-account-signing-key-file: "/etc/kubernetes/pki/sa.key"
        enable-metrics: "true"

nodes:

  ###########################################################
  # CONTROL PLANE NODE
  ###########################################################
  - role: control-plane
    image: kindest/node:v1.34.0

    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          name: "control-plane"
          kubeletExtraArgs:
            node-labels: "node-role=master,monitoring=true"
            read-only-port: "10255"
            protect-kernel-defaults: "false"

    extraPortMappings:
      # Prometheus NodePort
      - containerPort: 30090
        hostPort: 30090
        listenAddress: "0.0.0.0"
        protocol: TCP
      # Grafana NodePort
      - containerPort: 30300
        hostPort: 30300
        listenAddress: "0.0.0.0"
        protocol: TCP

    # Required so Prometheus can scrape control-plane metrics
    extraMounts:
      - hostPath: /var/log
        containerPath: /host/log

  ###########################################################
  # WORKER NODE 1
  ###########################################################
  - role: worker
    image: kindest/node:v1.34.0

    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          name: "worker-1"
          kubeletExtraArgs:
            node-labels: "node-role=worker,monitoring-node=true,exporter-node=true"
            read-only-port: "10255"

    extraMounts:
      - hostPath: /var/log
        containerPath: /host/log

  ###########################################################
  # WORKER NODE 2
  ###########################################################
  - role: worker
    image: kindest/node:v1.34.0

    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          name: "worker-2"
          kubeletExtraArgs:
            node-labels: "node-role=worker,monitoring-node=true,exporter-node=true"
            read-only-port: "10255"

    extraMounts:
      - hostPath: /var/log
        containerPath: /host/log
